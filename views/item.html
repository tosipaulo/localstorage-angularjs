<form>
	<div class="form-group">
		<label for="">First Name</label>
		<input type="text" class="form-control" placeholder="Firt Name" ng-model="inputForm.firstname">
	</div>
	<div class="form-group">
		<label for="">Last Name</label>
		<input type="text" class="form-control" placeholder="Last Name" ng-model="inputForm.lastname">
	</div>
	<div class="form-group">
		<label for="">Email</label>
		<input type="text" class="form-control" placeholder="Email" ng-model="inputForm.email">
	</div>
	<button class="btn btn-danger" ui-sref="list">Cancel</button>
	<button class="btn btn-success" ng-click="main.save(inputForm.firstname, inputForm.lastname, inputForm.email)">Save</button>
</form>
